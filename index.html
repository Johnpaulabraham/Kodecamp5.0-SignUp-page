<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up || Account</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<div class="img-div">
				<img
					src="./img/BlobsVector 2.png"
					alt="Vector Image 2"
					class="vector2"
				/>
				<img
					src="./img/BlobsVector 1.png"
					alt="Vector Image 1"
					class="vector1"
				/>
				<img
					src="./img/BlobsVector.png"
					alt="Blobs Vector Image"
					class="vector"
				/>
				<img
					src="./img/MainImage.png"
					alt="Background Image"
					class="main-img"
				/>
			</div>
			<div class="form-div">
				<form>
					<h2>Create Your Free Account</h2>
					<div class="input-div fname">
						<label for="Full Name">Full Name</label><br />
						<input type="text" placeholder="Enter your Full Name here" />
					</div>
					<div class="input-div email">
						<label for="Email">Email</label><br />
						<input type="email" placeholder="Enter your Email here" />
					</div>
					<div class="input-div password">
						<label for="Password">Password</label><br />
						<input type="password" placeholder="Enter your Password here" />
					</div>
					<button class="form-btn">Create Account</button>
					<p class="have-Acc">Already have an account? <span>Log in</span></p>
					<p class="or">- OR -</p>
					<div class="signup-div">
						<div class="google">
							<img src="./img/Google.png" alt="Google Sign up Image" />
							<p>Sign up with Google</p>
						</div>
						<div class="github">
							<img src="./img/GitHub.png" alt="GitHub Sign up Image" />
							<p>Sign up with GitHub</p>
						</div>
					</div>
					<p class="reserved">Reserved directs to Leo Barreto</p>
				</form>
			</div>
		</main>
	</body>
</html>
